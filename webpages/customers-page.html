<!DOCTYPE html>
<html>
<head>
	<title>Customers</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		
		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}
		
		tr:hover {
			background-color: #f5f5f5;
		}
		
		.scrollable-table {
			height: 300px;
			overflow-y: scroll;
		}
	</style>
</head>
<body>
    <div>
        <button id="create-customer-btn">Create Customer</button>
        <button id="update-customer-btn">Update Customer</button>
    </div>
	<div class="scrollable-table">
		<table id="customers-table">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Address</th>
					<th>Phone</th>
					<th>Start Date (dd-mm-yyyy)</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>

	<script>
        const createCustomerBtn = document.querySelector('#create-customer-btn');
        createCustomerBtn.addEventListener('click', () => {
            window.open('popups/create-customer.html', 'Create Customer', 'width=500,height=500');
        });

        const updateCustomerBtn = document.querySelector('#update-customer-btn');
        updateCustomerBtn.addEventListener('click', () => {
            window.open('popups/update-customer.html', 'Update Customer', 'width=500,height=500');
        });

		fetch('https://localhost:7248/api/Customer')
			.then(response => response.json())
			.then(data => {
				const tableBody = document.querySelector('#customers-table tbody');
				data.forEach(customer => {
                    const startDate = customer.startDate ? `${customer.startDate.day}-${customer.startDate.month}-${customer.startDate.year}` : '';
					const row = document.createElement('tr');
					row.innerHTML = `
						<td>${customer.firstname}</td>
						<td>${customer.lastname}</td>
						<td>${customer.address}</td>
						<td>${customer.phone}</td>
						<td>${startDate}</td>
					`;
					tableBody.appendChild(row);
				});
			})
			.catch(error => console.error(error));
	</script>
</body>
</html>
