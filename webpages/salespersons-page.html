<!DOCTYPE html>Product
<html>
<head>
	<title>Sales Persons</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		
		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}
		
		tr:hover {
			background-color: #f5f5f5;
		}
		
		.scrollable-table {
			height: 300px;
			overflow-y: scroll;
		}
	</style>
</head>
<body>
    <div>
        <button id="create-salesperson-btn">Create SalesPerson</button>
        <button id="update-salesperson-btn">Update SalesPerson</button>
    </div>
	<div class="scrollable-table">
		<table id="salespersons-table">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Address</th>
					<th>Manager</th>
					<th>Phone</th>
					<th>Start Date (dd-mm-yyyy)</th>
                    <th>Termination Date (dd-mm-yyyy)</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>

	<script>
        const createSalesPersonBtn = document.querySelector('#create-salesperson-btn');
        createSalesPersonBtn.addEventListener('click', () => {
            window.open('popups/create-salesperson.html', 'Create SalesPerson', 'width=500,height=500');
        });

        const updateSalesPersonBtn = document.querySelector('#update-salesperson-btn');
        updateSalesPersonBtn.addEventListener('click', () => {
            window.open('popups/update-salesperson.html', 'Update SalesPerson', 'width=500,height=500');
        });

		fetch('https://localhost:7080/api/SalesPerson')
			.then(response => response.json())
			.then(data => {
				const tableBody = document.querySelector('#salespersons-table tbody');
				data.forEach(salesperson => {
                    const startDate = salesperson.startDate ? `${salesperson.startDate.day}-${salesperson.startDate.month}-${salesperson.startDate.year}` : '';
                    const terminationDate = salesperson.terminationDate ? `${salesperson.terminationDate.day}-${salesperson.terminationDate.month}-${salesperson.terminationDate.year}` : '';
					const row = document.createElement('tr');
					row.innerHTML = `
						<td>${salesperson.firstname}</td>
						<td>${salesperson.lastname}</td>
						<td>${salesperson.address}</td>
                        <td>${salesperson.manager}</td>
						<td>${salesperson.phone}</td>
						<td>${startDate}</td>
                        <td>${terminationDate}</td>
					`;
					tableBody.appendChild(row);
				});
			})
			.catch(error => console.error(error));
	</script>
</body>
</html>
