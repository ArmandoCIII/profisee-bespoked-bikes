<!DOCTYPE html>
<html>
    <body>
        <h1>Welcome to my web page</h1>
        <button id="Customers">Customers</button>
        <button id="SalesPersons">SalesPersons</button>
        <button id="Products">Products</button>
        <button id="Sales">Sales</button>
        <script>
          var customerNavigationButton = document.getElementById("Customers");
          customerNavigationButton.addEventListener("click", function() {
            window.location.href = "webpages/customers-page.html";
          });

          var salesPersonNavigationButton = document.getElementById("SalesPersons");
          salesPersonNavigationButton.addEventListener("click", function() {
            window.location.href = "webpages/salespersons-page.html";
          });

          var productsNavigationButton = document.getElementById("Products");
          productsNavigationButton.addEventListener("click", function() {
            window.location.href = "webpages/products-page.html";
          });

          var salesNavigationButton = document.getElementById("Sales");
          salesNavigationButton.addEventListener("click", function() {
            window.location.href = "sales-page.html";
          });
        </script>
    </body>
</html>
